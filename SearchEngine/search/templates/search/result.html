<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Glass UI - Glassmorphism UI Kit">
    <meta name="author" content="kingstudio.ro">
    <!-- Favicon -->
    <link rel="icon" href="../../static/search/images/favicon.png">
    <!-- Site Title -->
    <title>WikiLaw</title>
    <!-- Bootstrap 5 Core CSS -->
    <link href="../../static/search/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../../static/search/css/animate.min.css">
    <link rel="stylesheet" href="../../static/search/css/aos.css">
    <link rel="stylesheet" href="../../static/search/css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="../../static/search/css/fontawesome-all.min.css" type="text/css">
</head>

<body class="bg-img bg-fixed" style="background-image: url(../../static/search/images/blur-light.jpg)">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>

    <div class="main-container">
        <nav class="navbar navbar-expand-lg secondary-nav snav-left navbar-light bg-white-frosted z-index-0">
            <div class="collapse navbar-collapse" id="navbar-toggle-snav-left">
                <div class="container">
                    <form action="result" method="GET">
                        <div class="input-group input-w-overlap-btn mb-0 mt-30">
                            <input type="text" name="query" class="form-control pill m-y-30" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-primary btn-icon overlapping-btn btn-circle" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </span><!-- / input-group-btn -->
                        </div><!-- / input-group -->
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="navigations.html#x">Active</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="navigations.html#x">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="navigations.html#x">Link 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="navigations.html#x">More</a>
                        </li>
                    </ul><!-- / navbar-nav -->
                </div><!-- / container -->
          </div><!-- / navbar-collapse -->
      </nav><!-- / navbar -->
    </div>

    {% if results %}
    <div class="container">
        {% for result in results %}
        <a href="{%url 'detail' %}">
            <div class="promo-box promo-left" data-aos="fade-up">
                <div class="promo-container">
                    <i class="bi bi-bootstrap promo-icon d-block mb-25 text-primary"></i>
                    <h6 class="box-title mb-15">{{ result.case_id }}</h6>
                    <p className="box-description" id="{{ result.case_id }}"></p>
                    <script>
                        highlight = '{{ result.highlight }}'
                        highlight = highlight.replace('[', '').replace(']', '')
                            .replaceAll('&lt;em&gt;', '<span class="text-primary">').replaceAll('&lt;/em&gt;', '</span>')
                        console.log(highlight)
                        document.getElementById('{{ result.case_id }}').innerHTML = highlight
                    </script>
                </div><!-- / promo-container -->
            </div><!-- / promo-box -->
        </a>
        {% endfor %}
        <nav aria-label="pagination-center" data-aos="fade-up">
            <ul class="pagination pill-pagination justify-content-center">
                <li class="page-item disabled"><a class="page-link" href="blog.html#x"><i class="fas fa-chevron-left mb-5"></i></a></li>
                <li class="page-item active"><a class="page-link" href="blog.html#x">1</a></li>
                <li class="page-item"><a class="page-link" href="blog.html#x">2</a></li>
                <li class="page-item"><a class="page-link" href="blog.html#x">3</a></li>
                <li class="page-item"><a class="page-link" href="blog.html#x">...</a></li>
                <li class="page-item"><a class="page-link" href="blog.html#x">8</a></li>
                <li class="page-item"><a class="page-link" href="blog.html#x">9</a></li>
                <li class="page-item"><a class="page-link" href="blog.html#x">10</a></li>
                <li class="page-item"><a class="page-link" href="blog.html#x"><i class="fas fa-chevron-right mb-5"></i></a></li>
            </ul>
        </nav><!-- / pagination-center -->
    </div><!-- / container -->
    {% else %}
        <p>No results</p>
    {% endif %}

    <!-- Core JavaScript -->
    <script src="../../static/search/js/bootstrap.bundle.min.js"></script>
    <script src="../../static/search/js/theme.js"></script>
    <!-- / Core JavaScript -->

    <!-- aos -->
    <script src="../../static/search/js/aos.js"></script>
    <script>
        AOS.init({
          duration: 1200,
        })
    </script>
    <!-- / aos -->

    <!-- Jarallax -->
    <script src="../../static/search/js/jarallax.min.js"></script>
    <!-- / Jarallax -->

    <footer class="bg-white">
        <div class="container">
            <div class="row v-center mobile-center">
                <div class="col-md-4 footer-left-area tablet-top">
                    <p>Â© 2022 WikiLaw by Firman Luo & Victor Wang</a></p>
                </div><!-- / footer-left-area -->
               <div class="col-md-8 footer-right-area">
                    <p class="footer-social">
                        <a href="post.html#x" class="btn btn-xs btn-icon btn-circle btn-primary mr-10"><i class="fab fa-facebook-f"></i></a>
                        <a href="post.html#x" class="btn btn-xs btn-icon btn-circle btn-primary mr-10"><i class="fab fa-twitter"></i></a>
                        <a href="post.html#x" class="btn btn-xs btn-icon btn-circle btn-primary"><i class="fab fa-instagram"></i></a>
                    </p><!-- / footer-social -->
                </div><!-- / footer-right-area -->
            </div><!-- / row -->
        </div><!-- / container -->
    </footer>
</body>
</html>
